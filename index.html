<div class="card">
  
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
      <h3>Sing in</h3>

        <form class="text-center" action="https://github.com/mosaviamirhoseyn/test-.git">
      
     
        <!-- Email -->
        <div class="md-form">
          <input type="email" id="materialLoginFormEmail" class="form-control" style="box-sizing: content-box;
          background-color: transparent;
          border: none;
          border: 1px solid #ced4da;
          border-radius: 0;
          outline: 0;
          box-shadow: none;
          transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;;">
          <label for="materialLoginFormEmail">E-mail</label>
        </div>
  
        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialLoginFormPassword" class="form-control" style="box-sizing: content-box;
          background-color: transparent;
          border: none;
          border: 1px solid #ced4da;
          border-radius: 0;
          outline: 0;
          box-shadow: none;
          transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
          <label for="materialLoginFormPassword">Password</label>
        </div>
  
        <div class="d-flex justify-content-around">
         
  
        <!-- Sign in button -->
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
  
  
      </form>

    </div>
